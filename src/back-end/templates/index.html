<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>FastAPI Template</title>

  <script src="/static/plotly-2.35.0.min.js"
          charset="utf-8"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }

    #graph {
      width: 100%;
      height: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="graph"></div>
  <script>
    var graphData = {{ graph_json | safe }};

    Plotly.newPlot('graph', graphData.data, graphData.layout);

    function updateGraph() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          if (data === null ||data.dates.length === 0) {
            return;
          }

          Plotly.update('graph', {
            x: [data.dates],
            y: [data.real, data.pred]
          });

          var lastIndex = data.dates.length - 1;
          var firstIndex = Math.max(0, lastIndex - 9);

          var updateLayout = {
            'xaxis.range': [data.dates[firstIndex], data.dates[lastIndex]]
          };
          Plotly.relayout('graph', updateLayout);
        });
    }
    setInterval(updateGraph, 6000);
  </script>
</body>

</html>
