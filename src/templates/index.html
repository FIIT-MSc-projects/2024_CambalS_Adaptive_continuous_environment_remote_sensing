<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
  <title>
    DP monitoring
  </title>

  <script src="/static/plotly-2.35.0.min.js"
          charset="utf-8"></script>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #3d3d3d;
    }

    #graph {
      width: calc(100% - 80px);
      height: 500px;
    }

    .graph-container {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      width: calc(100% - 80px);
    }

    .svg-container {
      width: calc(100% - 40px);
    }

    .header {
      padding: 20px;
      color: white;
      font-size: 26px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #474747;
    }
  </style>
</head>

<body>
  <div class="header">
    DP 2024-25 - Sebastián Čambál
  </div>
  <div class="graph-container">
    <div id="graph"></div>
  </div>
  <script>
    var graphData = {{ graph_json | safe }};

    Plotly.newPlot('graph', graphData.data, graphData.layout);

    function updateGraph() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          if (data === null || data.dates.length === 0) {
            return;
          }

          Plotly.update('graph', {
            x: [data.dates],
            y: [data.real, data.pred]
          });

          var lastIndex = data.dates.length - 1;
          var firstIndex = Math.max(0, lastIndex - 31);

          var updateLayout = {
            'xaxis.range': [data.dates[firstIndex], data.dates[lastIndex]]
          };
          Plotly.relayout('graph', updateLayout);
        });
    }
    setInterval(updateGraph, 6000);
  </script>
</body>

</html>
